<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS CDN for v5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- First row of buttons -->
    <div>
		<h1>Bootstrap Buttons</h1>
        <!-- Button 1: Primary button -->
        <button type="button" id="button-1" class="btn btn-primary">Button-1</button>
        <!-- Button 2: Outline secondary button -->
        <button type="button" id="button-2" class="btn btn-outline-secondary">Button-2</button>
        <!-- Button 3: Success large button -->
        <button type="button" id="button-3" class="btn btn-success btn-lg">Button-3</button>
        <!-- Button 4: Danger small button -->
        <button type="button" id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    </div>

    <!-- Second row: Button 5 -->
    <div class="mb-3">
        <!-- Button 5: Warning large full-screen width button -->
        <button type="button" id="button-5" class="btn btn-warning btn-lg w-100">Button-5</button>
    </div>

    <!-- Third row of buttons -->
    <div>
        <!-- Button 6: Disabled info button -->
        <button type="button" id="button-6" class="btn btn-info" disabled>Button-6</button>
        <!-- Button 7: Light button -->
        <button type="button" id="button-7" class="btn btn-light">Button-7</button>
        <!-- Button 8: Link button -->
        <button type="button" id="button-8" class="btn btn-link">Button-8</button>
    </div>

    <!-- Bootstrap JS and Popper.js CDN for v5.0 (optional for buttons, but included for consistency) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWI2wqQj6e8Skf4ycgH2q1u0e8gB5p7u8j9o2g5t5u8z5y4e7r6t5u8z5"
        crossorigin="anonymous"></script>
</body>

</html>
